</body>

<script>
	init();
	onclick('showInstr', function() {show('instructions')});
	onclick('hideInstr', function() {hide('instructions')});
	ondblclick('homeTeam', function() {changeHomeTeam()});
	ondblclick('awayTeam', function() {changeAwayTeam()});
	ondblclick('homeScore', function() {changeHomeScore()});
	ondblclick('awayScore', function() {changeAwayScore()});
	onclick('enterBids', function() {
		show('bids');
		hide('submit');
	});
	onclick('enterTricks', function() {
		if (!bids.set) {
			alert('No bidding was done');
			return;}
		show('tricks');
		hide('submit');
	});
	onsubmit('submitBids', function() {
		setBids();
		show('submit');
		hide('bids');
		clearBids();
		return false;
	});
	onsubmit('submitTricks', function() {
		setScore();
		show('submit');
		hide('tricks');
		clearScore();
		return false;
	});
</script>
</html>
